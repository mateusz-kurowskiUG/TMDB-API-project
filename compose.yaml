version: "3.8"

services:
  db:
    image: postgres
    restart: always
    # set shared memory limit when using docker-compose
    shm_size: 128mb
    # or set shared memory limit when deploy via swarm stack
    #volumes:
    #  - type: tmpfs
    #    target: /dev/shm
    #    tmpfs:
    #      size: 134217728 # 128*2^20 bytes = 128Mb
    environment:
      POSTGRES_PASSWORD: example
    ports:
      - "5432:5432"
    volumes:
      - pgData:/var/lib/postgresql/data

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  redis:
    image: redis/redis-stack-server
    ports:
      - "6379:6379"
      - "8001:8001"
    volumes:
      - redisData:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis-stack.conf
      - ./redis/users.acl:/usr/local/etc/redis/users.acl
    env_file:
      - ./redis/.env

volumes:
  pgData:
  redisData:
  # prometheusData:
